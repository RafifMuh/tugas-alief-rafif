<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas PaaS Vercel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Efek partikel background (titik-titik) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
            animation: float 6s ease-in-out infinite;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d2ff, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #00d2ff;
            text-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
            margin: 15px 0;
        }

        .date {
            font-size: 1rem;
            color: #b8c6db;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.5);
            font-size: 0.85rem;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
        }

        /* Animasi Melayang */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tugas Cloud Computing</h1>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Memuat Tanggal...</div>
        <div class="badge">‚óè Server Vercel: Online</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            // Format Jam
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            // Format Tanggal (Bahasa Indonesia)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            
            document.getElementById('clock').innerText = timeString;
            document.getElementById('date').innerText = dateString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
